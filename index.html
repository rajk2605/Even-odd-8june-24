<html>
<head>
	<title> Even Odd App By Raj </title>
	<style>
		*{font-size:40px; font-family: Cambria;}
		body{background-color:lightblue;}
		.nav{background-color:black;}
		.nav a {color:white; text-decoration:none; margin:10%;}
	</style>
</head>

<body>
<center>

	<div class="nav">
		<a href="index.html">Home</a>
		<a href="about.html">About US</a>

	</div>
	<h1>Even Odd App </h1>
	<form onsubmit="check()">
		<input type="number" placeholder="Enter Integer" id="num" />
		<br><br>
		<input type="submit" value="Check" />
	</form>
	<h2 id="msg" />

	<script>

		function check()
		{
			event.preventDefault();
			let num = document.getElementById("num");
			let msg = document.getElementById("msg");

			if (num.value == "")
			{
				alert("Please Enter Integer");
				msg.innerHTML ="";
				num.focus();
				return;
			}
			
			let n = parseInt(num.value);
			let r = n % 2 == 0 ? "Even" : "Odd";
			msg.innerHTML = r;
		}
	</script>
</center>
</body>
</html>
